version: '3.8'

services:
  # Development with hot reloading
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: coinmate-api-client-dev
    volumes:
      - .:/app
      - go-cache:/go
    working_dir: /app
    environment:
      - GOOS=linux
      - GOARCH=amd64
      - CGO_ENABLED=0
    ports:
      - "8080:8080"
    command: air -c .air.toml
    networks:
      - coinmate-network
    stdin_open: true
    tty: true

  # Test runner
  app-test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: coinmate-api-client-test
    volumes:
      - .:/app
      - go-cache:/go
    working_dir: /app
    environment:
      - GOOS=linux
      - GOARCH=amd64
      - CGO_ENABLED=0
    command: >
      sh -c "go test -v -coverprofile=coverage.out ./... && go tool cover -html=coverage.out -o coverage.html && echo 'Coverage report generated: coverage.html'"
    networks:
      - coinmate-network

  # Test watcher (runs tests on file changes)
  app-test-watch:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: coinmate-api-client-test-watch
    volumes:
      - .:/app
      - go-cache:/go
    working_dir: /app
    environment:
      - GOOS=linux
      - GOARCH=amd64
      - CGO_ENABLED=0
    command: >
      sh -c "while true; do inotifywait -r -e modify . && go test -v ./...; done"
    networks:
      - coinmate-network

volumes:
  go-cache:

networks:
  coinmate-network:
    driver: bridge
